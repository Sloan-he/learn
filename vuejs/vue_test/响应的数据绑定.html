<html lang="en">

	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>

	</div>
	<div id="example-2">

	var exampleVM2 = new Vue({
		el:'#example-2',
		data:{
			greeting:true
		}
	});
</script>
