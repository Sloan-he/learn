<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- 隐藏状态栏/设置状态栏颜色 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 忽略数字自动识别为电话号码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 避免转码申明 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <!-- 网页等比大小 -->
    <link rel="stylesheet" href="../assest/css/allstyle.css">
    <script src="../assest/js/module.js"></script>
</head>
<body>
<div class="head">
    <div class="head-history-go"></div>
    <div class="head-name">我要举报</div>
</div>
<div class="wrap">
    <div class="report-form-page">
        <p class="report-form-tip">请您将需要咨询与投诉的问题在下面的表格中描述清楚，并留下您的联系方式以确保我们顺利的与您联系，及时进行答复。<span>注意：带*为必填</span></p>
        <div class="report-form">
            <div class="row">
                <label class="form-name" for=""><span>*</span>发布人：</label>
                <input type="text" class="jz-form-control">
            </div>
            <div class="row">
                <label class="form-name" for=""><span>*</span>联系电话：</label>
                <input type="text" class="jz-form-control">
            </div>
            <div class="row">
                <label class="form-name" for=""><span>*</span>邮箱地址：</label>
                <input type="text" class="jz-form-control">
            </div>
            <div class="row">
                <label class="form-name" for=""><span>*</span>联系地址：</label>
                <input type="text" class="jz-form-control">
            </div>
            <div class="row">
                <label class="form-name" for=""><span>*</span>身份证号码：</label>
                <input type="text" class="jz-form-control">
            </div>
            <div class="row">
                <label class="form-name" for=""><span>*</span>主题：</label>
                <input type="text" class="jz-form-control">
            </div>
            <div class="row">
                <label class="form-name" for=""><span>*</span>投诉类型：</label>
                <select class="jz-form-control">
                    <option>111111</option>
                    <option>222222</option>
                </select>
            </div>
            <div class="row">
                <label class="form-name" for=""><span>*</span>内容：</label>
                <textarea name="" id="" class="jz-form-control"></textarea>
            </div>
            <div class="row">
                <label class="form-name" for=""><span>*</span>验证码：</label>
                <input type="text" class="jz-form-control">
            </div>
            <div class="row">
                <label class="form-name" for=""><span>*</span>是否匿名：</label>
                <span class="middle"><input type="radio" /></span><span class="middle">是</span>
                <span class="middle"><input type="radio" /></span><span class="middle">否</span>
            </div>
        </div>
        <div class="row jz-text-center">
            <button class="jz-btn btn-blue report-form-btn">提交</button>
            <button type="reset" class="jz-btn btn-blue report-form-btn">重置</button>
        </div>
    </div>
</div>
</body>
</html>
