<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script type="text/babel">
    var HelloWorld = React.createClass({
        render:function(){
            return (
                    <p data-row="1">Hello,<input type="text" placeholder = "Your name here" />! It is {this.props.data.toTimeString()}</p>
            );
        }
    });

    setInterval(function(){
        ReactDOM.render(
            <HelloWorld data={new Date()}/>,
            document.getElementById('container')
        );
    },500);

    var props = {bar:'default',foo:'detault'};
    var Component = React.createClass({
        render:function(){}
    });
    var component = <Component {...props} foo={'override'} />
    console.log(component.props.bar,component.props.foo);
</script>
