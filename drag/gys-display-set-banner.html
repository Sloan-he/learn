<script>
$(function(){
	var dragDom;

	// 移动时触发
	$('.uploaded-img').on('drag dragend','img',function(event){
		event.preventDefault();
		dragDom = $(event.target).parent('li');
		dragDom.addClass('on');

		// 判断是否移动完后
		if(event.type == 'dragend'){
			$('.uploaded-img li').removeClass('on');
		}
	});

	//在放置元素上松开鼠标时触发
	$('.uploaded-img').on('drop','li',function(event){
		event.preventDefault();
		var oldDragDom = dragDom;
		$(event.target).after(dragDom.children()).remove();
	 	oldDragDom.append(event.target);
	});

	//让默认不让放置的元素允许放置
	$('.uploaded-img').on('dragover','li',function(event){
		event.preventDefault();
	});
});
</script>
