<script type="text/babel">
    let arrayLike = {
        '0': 'a',
        '1': 'b',
        '2': 'c',
        length: 3
    };

    // ES6的写法
    let arr2 = Array.from(arrayLike);
    console.log(arr2)

    let ps = document.querySelectorAll('p');
    var psArry = Array.from(ps)
    console.log(ps)
    console.log(psArry)

    function foo(a1,a2,a3,a4,a5){
        var args = Array.from(arguments);
        console.log(arguments);
        console.log(args);
    }

    foo('a',function (){},[9,8,7,6],{foo:11},1);
    var dd = 1
    var arrMap = Array.from([1,2,3],(x,y) => x*x)
    console.log(arrMap)

    let spans = document.querySelectorAll('span');
    let names1 = Array.from(spans,s => s.textContent)
    console.log(names1)

    console.log(Array.from([1, , 2, , 3], (n) => n || 0))

    function typesOf(){
        console.log(Array.from(arguments,values => typeof values))
    }

    typesOf(null,[],NaN,'aaa');

    function fromThis(){
        console.log(arguments);
        var arr12 = Array.from(arguments,(x) => x+1);
        console.log(arr12);
    }

    fromThis(10,20,45,77,89,0);
</script>
