    Math.truncF = function(x){
        if(isNaN(x)){
            return NaN
        }
        //floor返回一个小于或等于x,且与x最接近的整数
        //ceill返回一个大于或等于x,且与x最接近的整数
        console.log(x < 0 ? Math.ceil(x):Math.floor(x),x < 0)
        return x < 0 ? Math.ceil(x):Math.floor(x);
    }

    Math.truncF()

    Math.signF = function(x){
        x = +x;
        console.log(x);
        if(x === 0 || isNaN(x)){
            return x
        }
        return x > 0 ? 1 : -1;
    }
