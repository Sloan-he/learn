<script type="text/babel">
    function foo(){}
    console.log(foo.name)

    const bar = function baz() {};
    console.log(bar.name);// "baz"

    console.log((new Function).name) // "anonymous"

    console.log(foo.bind({}).name)
    console.log((function(){}).bind({}).name)
</script>
