<script type="text/babel">
    function push(array,...val){
        array.push(...val);
        console.log(array);
    }

    function add(x,y,...numbers){
        console.log(x,y,...numbers)
        console.log(x + y);
    }

    var numbers = [4,38];
    add(...numbers);

    var array = [];
    var items = [1,2,3,4,6]
    push(array,...items)

    //代替apply()
    function f(x,y,z){
        console.log(x,y,z);
    }
    var args = [0,1,2];

    //es5
    //f.apply(null,args);
    f(...args);

    console.log(Math.max(...[14,3,77,44]));

    var arr1 = [0,1,2];
    var arr2 = [3,4,5];
    //es5
    //Array.prototype.push.apply(arr1,arr2);

    arr1.push(...arr2);
    console.log(arr1);

    //应用
    //1.合并数组
    var concatArray = [4,5,6]
    //es5
    console.log([1,2].concat(concatArray));
    console.log([1,2,...concatArray,10]);

    //2.与解构赋值结合
    var listArray = [1,2,3,4,5,7,10];
    //es5
    var listFirst = listArray[0],rest = listArray.slice(1);
    console.log(listFirst,rest)

    //es6
    //扩展运算符用于数组赋值，只能放在参数的最后一位，否则会报错。
    var [es6a,...es6rest] = listArray;
    console.log(es6a,es6rest)

    //3.函数的返回值
    //函数只能返回一个值，如果需要返回多个值，只能返回数组或对象。扩展运算符提供了解决这个问题的一种变通方法。
    function reDate(){
        return ['a',1,'c',{1:1},[0,0,0,0]]
    }

    console.log(...reDate());

    //字符串

    console.log([...'hello world'])

    //Iterator接口的对象
    var nodeList = document.querySelectorAll('div');
    var array = [...nodeList];


    //Map,Set,Generator
    let map = new Map([
        [1,'one'],
        [2,'two'],
        [3,'three']
    ]);
    console.log(map);
    console.log([...map.values()]);
