<script type="text/babel">

    var as = 'aaa_aa_a';
    var r1 = /a+/g;
    var r2 = /a+/y;
    console.log(r1.exec(as))
    console.log(r2.exec(as))

    console.log(r1.exec(as))
    console.log(r2.exec(as))
    //lastIndex
    const REGEXG = /a/g;
    REGEXG.lastIndex = 3;
    const match = REGEXG.exec('xaya');
    console.log(match)
    console.log(match.index)


    const REGEXY = /a/y;
    REGEXY.lastIndex = 2;
    console.log(REGEXY.exec('xaya'));
    REGEXY.lastIndex = 3;
    const matchs = REGEXY.exec('xaya');
    console.log(matchs)
    console.log(matchs.index)

    //split
    console.log('x##'.split(/#/y))
    console.log('##x'.split(/#/y))

    //replace
    const RegexReplace = /a/yg;
    console.log('aaxa'.replace(RegexReplace,'-'))

    //match
    console.log('a1a2a3'.match(/a\d/yg))

    const TOKEN_Y = /\s*(\+|[0-9]+)\s*/y
    const TOKEN_G  = /\s*(\+|[0-9]+)\s*/g;

    function tokenize(TOKEN_REGEX,str){
        let result = [];
        let match;
        while(match = TOKEN_REGEX.exec(str)){
            result.push(match[1]);
        }
        console.log(result);
        return result;
    }
    tokenize(TOKEN_Y, '3x + 4')
    tokenize(TOKEN_G, '3x + 4')

    var r = /hello\d/y;
    console.log(r.sticky);


</script>
