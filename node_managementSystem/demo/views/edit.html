<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= appName %></title>
</head>
<body>
	<h4><%= appName %></h4>
	<form action="/editSubmit" method='get'>
	<table>
		<tr>
			<th>账号：</th>
			<td><%= sqldb[0].loginname %></td>
		</tr>
		<tr>
			<th>邮箱：</th>
			<td><input type="text" value="<%= sqldb[0].email %>" name='email'></td>
		</tr>
		<tr>
			<th>年龄：</th>
			<td><input type="text" value="<%= sqldb[0].age %>" name='age'></td>
		</tr>
		<tr>
			<th>昵称：</th>
			<td><input type="text" value="<%= sqldb[0].nickname %>" name='nickname'></td>
		</tr>
		<tr>
			<th>真实姓名：</th>
			<td><input type="text" value="<%= sqldb[0].realname %>" name='realname'></td>
		</tr>
	</table>
	<input type="hidden" value="<%= sqldb[0].id %>" name='id' />
	<input type="submit" value="确定修改">
	</form>
	<a href="/info">返回</a>
</body>
</html>
