<script>
$(function(){
	$(document).on('click','.banner-small img',function(){
		var thisParent = $(this).parents('.banner-small');
		var thisID = thisParent.data('small');
		$('[data-big=' + thisID +'],[data-form=' + thisID +']')
			.addClass('on').siblings().removeClass('on');
	});

	$(document).on('mouseenter mouseleave','.banner-small',function(e){
		if(e.type == 'mouseenter'){
			$(this).children('.small-toolbar').show();
		}else{
			$(this).children('.small-toolbar').hide();
		}
	});

	$(document).on('click','.small_r,.small_l,.small_close',function(){

		var thisParent = $(this).parents('.banner-small'),
			thisIndex = thisParent.index();
		if($(this).hasClass('small_close')){
			thisParent.find('img').attr('src','');
			return;
		}
		if($(this).hasClass('small_l') && thisIndex !=0){
			var prevDom = thisParent.prev();
			prevDom.before(thisParent.clone());
		}
		if($(this).hasClass('small_r') && thisIndex !=5){
			var nextDom = thisParent.next();
			nextDom.after(thisParent.clone());
		}
		thisParent.remove();
	});
});
</script>
